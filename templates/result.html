<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .results-container {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .results-container h5 { color: #007bff; }
        .results-container p { margin-bottom: 15px; }
        /* Styles for header and footer (matching previous example) */
        .navbar { background-color: #007bff; }
        .navbar-brand { color: white; }
        .navbar-nav .nav-link { color: white; }
        .navbar-nav .nav-link.active, .navbar-nav .nav-link:hover { color: #ffc107; }
        footer { background-color: #343a40; color: white; }
    </style>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('insights').classList.add('results-container');
            }, 100);
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">  <!-- Added navbar-dark -->
        <div class="container">
            <a class="navbar-brand" href="/">Hawaii Health Risk Assessment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('appointment') }}">Book Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_panel') }}">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Assessment Results</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Risk Status: <span id="risk-status">{{ risk_status }}</span></h5>
                <p id="insights" class="card-text">{{ insights | safe }}</p>
                <a href="{{ url_for('appointment', email=email) }}" class="btn btn-primary">Book Appointment</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center text-lg-start mt-5"> <!-- Changed to bg-dark and text-white -->
      <div class="text-center p-3">
        Â© 2024 Copyright: Mirza Milan Farabi
      </div>
    </footer>

</body>
</html>
